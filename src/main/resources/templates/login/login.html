<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <meta th:fragment="viewport" name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script type="javascript" th:href="@{/js/jquery.min.js}"></script>
</head>
<body>
<div class="login-form">
    <form class="form-horizontal" action="/doLogin" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="username" th:text="#{email.label}"></label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Enter email" name="username"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password" th:text="#{password.label}"></label>

            <div class="col-sm-10">
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter password"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Login</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
