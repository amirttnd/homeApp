<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <meta th:replace="layout/header::viewport"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script type="javascript" th:href="@{/js/jquery.min.js}"></script>
    <title></title>
</head>
<body>
<div th:replace="layout/header::header"></div>
<div class="content">
    <div class="well well-sm">
        <a th:href="@{/session/create}" class="btn btn-default ">Create New Session</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="session:${sessions}">
            <td th:text="${#dates.format(session.startDate,'dd-MM-yyyy HH:mm')}"></td>
            <td>
                <span th:if="${session.closeDate}"
                      th:text="${#dates.format(session.closeDate,'dd-MM-yyyy HH:mm')}"></span>
            </td>
            <td th:text="${session.status.getValue()}"></td>
            <td><a th:href="@{/session/close(id=*{session.id})}" class="btn btn-sm btn-danger">Close</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
