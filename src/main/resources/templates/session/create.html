<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <meta th:fragment="viewport" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script type="javascript" th:href="@{/js/jquery.min.js}"></script>
    <title></title>
</head>
<body>
<div th:replace="layout/header::header"></div>
<div class="content">
    <form action="/session/save" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name"
                   name="name"/>
        </div>

        <div class="form-group">
            <label for="users">User:</label>
            <select class="form-control" id="users" placeholder="Enter password" name="users" multiple="multiple">
                <option th:each="user:${users}" th:text="${user.name}" th:value="${user.id}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
</body>
</html>
